<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多重判断语句</title>
	<script type='text/javascript'>
		window.onload=function() {
			// body...
			var sure = document.getElementById('btn');
			sure.onclick =function() {
				// body...
				// alert(intDay);
				var day = document.getElementById('day');
				// var intDay = parseInt(day.value);
				var currentDay = parseInt(day.value);
				alert(currentDay);
				switch (currentDay) {
					case 1:
					alert('星期一');
					break;
					case 2:
					alert('星期二');
					break;
					default:
					alert(currentDay);
					break;
				}
			}
		}
	</script>
</head>
<body>
	<label for="asda">请输入星期几</label><input type="text" name="day1" value="" id="day">
	<input type="button" id="btn" value="确定">	
</body>
</html>
