<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入节点</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// body...
			var $vpan=$('<span>这是一个插入数据元素</span>');
			$('#div1').append($vpan);
		})
	</script>
</head>
<body>
	<div id="div1">1123</div>
</body>
</html>
