<head>

	<title>私有变量</title>
	<script type="text/javascript">
		var count = (function() {
			var a = 0;
			function add() {
				// body...
				a++;
				return a;
			}
			return add;
		})()

		count();
		count();

		var newcount = count(); // 3
		alert(newcount);
	</script>
