<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组及其操作方法</title>
	<script type="text/javascript">
	// 对象的实例创建
		var aList = new Array(1,2,3);
		// 直接量创建
		var aList1 = [1,2,3,'asd'];

		// 获取数组的长度
		alert(aList1.length);

		// 用下表操作数组的某个数据
		alert(aList[1]);
		// join() 将数组成员通过一个分隔符合并成字符串
		alert(aList.join('-'));

		// push()和pop()从数组最后增加成员或删除成员
		aList.push(5);
		alert(aList);
		aList.pop();
		alert(aList);

		// unshift()和shift()从数组前面增加成员或删除成员
		aList1.unshift(7);
		alert(aList1);
		aList1.shift();
		alert(aList1);

		// reverse()将数组反转
		aList1.reverse();
		alert(aList1);

		// indexOf() 返回数组中元素第一次出现的索引值
		var aList2 = [1,2,3,4,1,3,4];
		alert(aList2.indexOf(3));

		// splice() 在数组中增加或删除成员
		aList2.splice(2,1,4,5,6); // 在第二个位置删除一个元素 并添加4，5，6
		alert(aList2);

		// 获取元素的第二种方法 
		// document.getElementsByTagName(''),获取的是一个选择集，不是数组，但是可以用下标的方式操作选择集里面的dom元素。


	</script>
</head>

</html>
