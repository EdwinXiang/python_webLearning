<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工厂模式</title>
	<script type="text/javascript">
		function Person(name,age,job) {
			// body...
			var o = new Object();
			o.name = name;
			o.age = age;
			o.job = job;
			o.showname = function(){
				alert('我的名字叫'+this.name);
			};
			o.showage = function(){
				alert('我今年'+this.age+'岁');
			};
			o.showjob = function(){
				alert('我的工作是'+this.job+'岁');
			};
			return o;
		}

		var tom = Person('tom',24,'程序员');
		tom.showname();
		tom.showjob();
		tom.showage();
	</script>
</head>
<body>
	
</body>
</html>
