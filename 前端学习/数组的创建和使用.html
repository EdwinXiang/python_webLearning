<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的创建和使用</title>
	<script type="text/javascript">
		var array = new Array(1,2,3,4,'qweqw');
		alert(array); 

		var array1 = [1,2,3,4,5,'asda'];
		alert(array1);

		var array3 = [[1,2,3],[4,5,6],['a','b','c']];
		alert(array3);

		var array4 = array1.join(',');
		alert(array4);
	</script>
</head>

</body>
</html>
