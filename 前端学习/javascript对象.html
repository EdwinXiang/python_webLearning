<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javasript对象</title>
	<script type="text/javascript">
		var Tom = {
			name:'edwin',
			age:18,
			showname:function(){
				alert('我的名字叫'+this.name);
			},

			showage:function(){
				alert('我今年'+this.age+'岁');
			}
		}

		Tom.showname();
		Tom.showage();
	</script>
</head>
<body>
	
</body>
</html>
