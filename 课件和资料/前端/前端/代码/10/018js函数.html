<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript 函数</title>
	<script type="text/javascript">
		
		function aa(){
			alert('hello!');			
		}

		function alertVc(string){
			alert(string);
		}



	</script>
</head>
<body>
	<input type="button" name="" value="弹框" onclick="aa()">
	<input type="button" name="" value="传入参数弹框" onclick="alertVc('asdadadqweqw')">
</body>
</html>
