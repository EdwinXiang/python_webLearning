<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery选项卡</title>
	
	<style type="text/css">
		.btns{
			width: 400px;
			height: 40px;
		}

		.btns input{
			width: 100px;
			height: 40px;
			background-color: gray;
			color: #333;
			border: 2px;
		}

		.btns input.current{
			background-color: gold;
		}

		.contents div{
			width: 300px;
			height: 200px;
			background-color: gold;
			display: none;
			line-height: 100px;
			text-align: center;
		}

		.contents div.active{
			display: block;
		}
	</style>

	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		$(function(){
			alert('asd');
			$('#btns input').click(function() {
				// this是原生的对象  给当前按钮添加类并且移除同级按钮里面有cur类的按钮
				$(this).addClass('current').siblings().removeClass('current');

				//$(this).index() 获取当前按钮所在层级范围的索引值
				$('#contents div').eq($(this).index()).addClass('active').siblings().removeClass('active');

			});
		})
